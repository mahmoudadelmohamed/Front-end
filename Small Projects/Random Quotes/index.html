<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Randon Quote</title>
  <link rel="stylesheet" href="static.css">
</head>

<body>

   <div class="container">
     <div class="quote">
       <div class="content">
         <i class="fas fa-quote-left" id="icone-quote"></i>
         <span id="text"> If the wind will not serve, take to the oars.
          </span>
       </div>

         <div class="authorquote">
          - <span id="author">Latin Proverb</span>
         </div>
         <div class="buttons">
           <a class="button" id="tweet-quote" title="Tweet this quote!"  >
            <i class="fab fa-twitter"></i>
           </a>
           <a class="button" id="tumblr-quote" title="Post this quote on tumblr!">
             <i class="fab fa-tumblr"></i>
           </a>
          <button type="button" class="button" id="new-quote">New quote</button>
         </div>
     </div>

   </div>
  <script src="quote.js"></script>
  <script src="app.js"></script>
</body>

</html>
