<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- main css -->
    <link rel="stylesheet" href="css/static.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">
    <title>Countries</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Where in the world</h1>
        <button type="button" class="btn btn-toggle" id="toggle">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark Mode</button>
      </div>
    </header>
    <section>
        <div class="container">
          <input type="text" id="search" class="search" placeholder="Search for a country" id="search"/>
          <div class="dropdown " id="filter">
            Filter by Region
            <i class="fas fa-chevron-down"></i>
            <ul>
              <li>All</li>
              <li>Africa</li>
              <li>America</li>
              <li>Asia</li>
              <li>Europe</li>
              <li>Oceania</li>
            </ul>
          </div>
        </div>
      </section>
      <div class="modle" id="modle">
       
          <div class="container">
            <button id="close" class="btn-close">
              <i class="fas fa-times"></i>
            </button>
            <img src="" alt="" id="img">
            <div class="modle-body"></div>
          </div>
       
      </div>
    <section>
        <div class="container countries" id="countries">
        </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
