<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static.css">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
    <title>Tic Tac Toe 2</title>
  </head>
  <body>

    <table>

    <tr>

      <td class="square" id="0"></td>
      <td class="square" id="1"></td>
      <td class="square" id="2"></td>
    </tr>
    <tr>
      <td class="square" id="3"></td>
      <td class="square" id="4"></td>
      <td class="square" id="5"></td>
    </tr>
    <tr>
      <td class="square" id="6"></td>
      <td class="square" id="7"></td>
      <td class="square" id="8"></td>
    </tr>
  </table>

  <div class="endgame">
        
      <div class="text"></div>
      <button type="button" class="btn btn-outline-light" onclick="startGame();" >REPLAY</button>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src='app.js'>

  </script>
  </body>
</html>
